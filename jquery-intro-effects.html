<html>
<head>
	<title>jQuery Intro</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>  
	<script type="text/javascript" src="jquery-intro-effects.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery.css">

</head>
<body>

<!--Challenge: Add as many buttons as possible that add jQuery effects to a picture. -->

	<h1>jQuery Intro: Effects</h1>
	<img src ="img/robot1-savingwoman.jpg" id = "image" style="width:400px">
	  <br>
	<button id = "hide">Hide</button>
	<button id = "fadeIn">Fade In</button>
	<button id = "explode">Explode</button>
	<button id = "explode2">Explode Two</button>
	<button id = "slideup">Slide Up</button>
	<button id = "slidedown">Slide Down</button>
	<button id = "bounce">Bounce</button>
	<button id = "updown">Up Down</button>
	<button id = "sizechange">Size Change</button>

<h1>The Tale of the Torn Shirt</h1>
	<div class = "torn-shirt">
	  <h2>Poor Bryce</h2>
		<img src = "http://thumbs.dreamstime.com/z/back-holy-torn-t-shirt-black-man-wearing-white-36641956.jpg" id = "torn-shirt" width="300px">
	  	<p>He tore his shirt after his IU orientation.</p>
	  	<button id="explode-shirt">Explode</button>
	</div>

	<div class = "crying">
	  <p>He was so sad.</p>
	  <br>
	  <button id="bounce-crying">Bounce</button>
	  <img src = "http://www.imnotthatdrunk.com/wp-content/uploads/2011/04/crying-man2-290x290.jpg" id="crying" style="width:300px">
	</div>

	<div class = "store">
	  <p>Then he found a store!!!!</p>
	  <button id="slideDown-store">Slide Down</button>
	  <img src = "https://www.lonelyplanet.com/travel-blog/tip-article/wordpress_uploads/2013/04/aloha-shirts.jpg" id="shirt-store" style="width:300px;display:none">
	</div>
	<br>

	<div class="bryce">
	  <p>And then he found true joy!</p>
	  <button id="fadeIn-store">Fade In</button>
	  <img src ="http://i.imgur.com/A4CLzaz.jpg" id = "image" style="width:300px; display:none">
	</div>
	<br>

</body>
</html>
